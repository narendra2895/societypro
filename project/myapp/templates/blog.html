{% extends 'base.html' %}

{% block data %}
{% load static %}

<div class="blog-page-container">
    {% for d in data %}
    <div class="blog-card">
        <img src="{% static 'images/blog.png' %}" width="50px" alt="">
        <h1>{{d.btitle}}</h1>
        <p>{{d.bcontent}}</p>       
        <p>{{d.bdate}}</p>
    </div>
   {% endfor %}
</div>




{% endblock %}
